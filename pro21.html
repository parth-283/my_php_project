<!DOCTYPE html>
<html>
<head>
	<title>nested if...</title>
</head>
<body>
<script type="text/javascript">
	var a,b;
		a= parseInt(prompt("enter value of a:-"));
	
		b= parseInt(prompt("enter value of b:- "));
		if (a>b) 
		{
			document.write("first num is bigger");
		}
		else if(a<b)
		{
			document.write("secound num is bigger");
		}
		else
			document.write("equality");
	
</script>
</body>
</html>
