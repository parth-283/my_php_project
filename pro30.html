AIM(30) : Write a program to print the following pattern

* 
* *
* * *
* * * *
* * * * *

<html>
<head>
<title>
for loop
</title>
</head>
<body>
<font size = 5>
<script language="javascript">
var i, j;
for(i=1;i<=5;i++)
{
	for(j=1;j<=i;j++)
	{
		document.write(" * ");
	}
		document.write("<br>");
}
</script>
</font>
</body>
</html>
