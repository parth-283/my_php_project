AIM(31) : Write a javascript to input two number and find addition, substraction, 
		  multiplication and division.

<html>
<head>
<title>
javascript
</title>
</head>
<body>
<script language="javascript">

var add, sub, mul, div;
var a = prompt("Enter A numbers:",a);
var b = prompt("Enter B numbers:",b);

add = (+a) + (+b);
mul = a*b;
div = a/b;
sub = a-b;

document.write("addition is :" + add+ " <br/>");
document.write("substraction is :" + sub+ " <br/>");
document.write("multiplication is :" + mul+ " <br/>");
document.write("division is :" + div+ " <br/>");
</script>
</body>
</html>
