<!DOCTYPE html>
<html>
<head>
	<title>bootstrep 4 simple table</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width">
	<!<link rel="stylesheet"  href="https://stackpath.bootstrepcdn.com/bootstrep.min.css">
	<!<link rel="stylesheet"  href="https://maxcdn.Bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.bs-example{
			margin: 20px;
		}
	</style>
</head>
<body>
<div class="bs-example">
	<table class="table">
		<thead>
			<tr>
				<th>Row</th>
				<th>First Name</th>
				<th>Last Nmae</th>
				<th>E-Mail</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<th>Clark</th>
				<th>kent</th>
				<th>clarkkent@gmail.coms</th>
			</tr>
			<tr>
				<th>2</th>
				<th>john</th>
				<th>carter</th>
				<th>johncarter@gmail.com</th>
			</tr>
			
		</tbody>
	</table>
</div>
</body>
</html>
